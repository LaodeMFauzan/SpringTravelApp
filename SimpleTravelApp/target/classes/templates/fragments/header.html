<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>

    <!-- this is header -->
    <div th:fragment="header">
        <title  th:attr="data-custom=#{thymeleaf.app.title}">Travel</title>


        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
              rel="stylesheet" media="screen"/>

        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
                th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

<!--        <link rel="stylesheet" th:href="@{/css/main.css}"
              href="../../css/main.css"/>-->
        
        <style>
         h1 {
                color: #0000FF;
            }
         
        .footer-custom {
                position: fixed;
                padding-top:5px;
                left: 0;
                bottom: 0;
                width: 100%;
                background-color: #161616;
                color: white;
                text-align: center;
            }

            .validation-message {
                font-style: normal;
                font-size: 10px;
                color: #FF1C19;
                text-align: center;
            }

            a {
                transition: all .2s;
            }

            a:hover, a:focus, a:active {
                color: purple;
                text-decoration: none;
            }

            .pagination {
                display: block;
                text-align: center;
            }
        </style>
    </div>

</head>

<body>

<!-- this is header -->
<div th:fragment="navbar">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/home}">Shop</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse navbar-right">
                <!-- show Cart only if user is not yet authenticated -->
                <ul class="nav navbar-nav" sec:authorize="isAuthenticated()">
                    <li class="active"><a th:href="@{/shoppingCart}">Cart</a></li>
                </ul>
                <!-- show registration only if user is not yet authenticated -->
                <ul class="nav navbar-nav" sec:authorize="!isAuthenticated()">
                    <li class="active"><a th:href="@{/registration}">Registration</a></li>
                </ul>
                <!-- show login only if user is not yet authenticated -->
                <ul class="nav navbar-nav" sec:authorize="!isAuthenticated()">
                    <li class="active"><a th:href="@{/login}">Login</a></li>
                </ul>
                <!-- show sign out only if user is authenticated -->
                <ul class="nav navbar-nav" sec:authorize="isAuthenticated()">
                    <li class="active"><a th:href="@{/logout}">Sign Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
